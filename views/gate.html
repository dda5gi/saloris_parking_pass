  <script>
    function Request(){
      var requestParam ="";
            this.getParameter = function(param){
          var url = unescape(location.href); //현재 주소를 decoding
            var paramArr = (url.substring(url.indexOf("?")+1,url.length)).split("&"); //파라미터만 자르고, 다시 &그분자를 잘라서 배열에 넣는다. 
            for(var i = 0 ; i < paramArr.length ; i++){
                var temp = paramArr[i].split("="); //파라미터 변수명을 담음
                if(temp[0].toUpperCase() == param.toUpperCase()){
                  requestParam = paramArr[i].split("=")[1]; // 변수명과 일치할 경우 데이터 삽입
                    break;
                }
            }
            return requestParam;
        };
    }

    var request = new Request();

    var accountArray = []

    $(document).ready(function () {
        var info = localStorage.getItem("accountInfo")
        var parsedinfo = JSON.parse(info)
        accountArray.push(parsedinfo)
        console.log(accountArray)
    })

    function verify(){
        var query = $("#car01").val()
        console.log(query)
        console.log(accountArray[0]['carNumber'])
      
        if(query == accountArray[0]['carNumber']){
            //alert('등록된 차량입니다')
            $('#myModal').modal('show');  
            //location.href='http://localhost:9000/?flag=1'
        }
        else{
            //location.href='http://localhost:9000/?flag=2'
            $('#myModal2').modal('show');  
        }
    }

    function changeUI(){
        var flag = request.getParameter('flag');
        if(flag=='1'){
            $('#myModal').modal('hide');  
            $('#myModal3').modal('show');  
        }
        else{
            $('#closeopen').hide();
            $('#closeopen').text('열림');
            $('#closeopen').show();

            var close2 = setTimeout(function(){
                $('#closeopen').hide();
                $('#closeopen').text('닫힘');
                $('#closeopen').show();
            }, 10000);
        }
    }

  </script>
