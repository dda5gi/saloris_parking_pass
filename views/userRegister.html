<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Parking Pass</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Parking Pass</title>
  </head>

  <body>
    <div class="mycontainer">
      <main id="main">
        <section class="signup">
          <h2 class="signup_title">회원가입</h2>
          <p></p>
          
          <div class="signup_form">
            <label for="loginId" class="form_label">ID</label>
            <input type="text" id="loginId" required />
          </div>
  
          <div class="signup_form">
            <label for="password" class="form_label">비밀번호</label>
            <input type="password" id="password" required />
          </div>
  
          <div class="signup_form">
            <label for="realname" class="form_label">이름</label>
            <input type="text" id="realname" required />
          </div>

          <p></p>
          <button onclick=signUp() class="submit-button" style="cursor:pointer">가입하기</button>
  
        </section>
      </main>
  
      <footer class="footer">
        <a href="https://saloris.world">(주)사로리스</a>
      </footer>
    </div>
  </body>


  <script>
    function signUp() {
      var userParams = {};
      userParams.loginId = $("#loginId").val();
      userParams.password = $("#password").val();
      userParams.realname = $("#realname").val();
      console.log(userParams);
      var ajax = $.ajax({
        url: "/userRegister",
        data: userParams,
        type: 'POST',
        dataType: "JSON",
        success: function (result) {
          if(result.msg === 'fail'){
            alert('ID 중복');
          }
          else{
            alert('회원가입 완료')
            location.href = "/";
          }
        }
      });
    }
  </script>

    .signup_title{
                  color: #2977d3;
                  margin-bottom: 50px;

                  text-align: center;
                  font-weight: 700;
  
                  border-bottom: 1px solid #2977d3;
                  }
  
    .signup_form{
                  display: flex;
                  color: #2f2f2f;
                  margin-bottom: 15px; margin-left: 5px;
                  font-weight: 300;
                  font-size: 14px;
                  line-height:30px;
                  }
  
    .signup_form label {
                        width: 100px;
                        text-align: left;
                        z-index: -1;
                        }
  
    .signup_form input {
                          border: 1px solid #ededed;
                          border-radius: 5px;
                          width: 200px; height: 30px;

                        }
                        input::placeholder {
                                            color: #bdbdbd;

    #id {width: 135px;}

                margin-left: 5px; margin-top: 2px;
                font-size: 12px; color: #2977d3;
                }
  
  
    .signup_form select {
                          border: 1px solid #ededed; color: inherit;
                          background-color: inherit;
                          border-radius: 5px;

                          padding-left: 2px;
                          text-align: center;
                          }
  
  
    .submit-button {
                    border: 1px solid #2977d3;
                    border-radius: 5px;
                    background-color: white;
                    width: 300px; height: 50px;
                    margin-top: 40px;
                    font-size: 16px; color: #2977d3;
                    }
                    .submit-button:hover {
                                          border: 1px solid #2977d3;
                                          border-radius: 5px;
                                          background-color: #2977d3;
                                          font-weight: 500;
                                          color: white;
                                          }
  
      @media(max-width:400px){

                                            margin-bottom: 10px;}

                              .submit-button {width: 260px;}

      footer{
